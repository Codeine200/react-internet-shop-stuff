<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stuff</title>
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/cart.css" />
</head>
<body>


<div class="container header">
    <section class="header__left-column">
        <header class="header">
            <div class="header__logo">
                <a href="#"><img src="src/app/assets/images/logo.png" alt="Stuff logo" width="78" height="32" /></a>
            </div>
        </header>
    </section>

    <section class="header__right-column">
        <header class="header">
            <div class="top">
                <div class="user">
                    <div class="user__avatar">
                        <img src="src/app/assets/images/avatar.png" alt="avatar" class="user__avatar-photo">
                    </div>
                    <div class="user__name">Vasiliy Golovko</div>
                </div>

                <div class="search">
                    <img src="src/app/assets/images/search.png" alt="search" class="search__img">
                    <label>
                        <input type="text" class="search__input"  name="search" />
                    </label>
                </div>

                <div class="shop-icons__container">
                    <img src="src/app/assets/images/heart.png" alt="heart">
                    <div class="shop-icons__shop"><img src="src/app/assets/images/shops.png" alt="heart">
                        <div class="shop-icons__message-counter">10</div>
                    </div>
                </div>
            </div>
        </header>
    </section>
</div>

<div class="container content">
    <section class="left menu-section block">
        <div class="menu">
            <h1 class="uppercase">Categories</h1>
            <nav class="menu-wrapper">
                <a href="#" class="menu-item">Computers</a>
                <a href="#" class="menu-item">Clothes</a>
                <a href="#" class="menu-item active">Shoes</a>
                <a href="#" class="menu-item">Furniture</a>
                <a href="#" class="menu-item">Cosmetics</a>
                <a href="#" class="menu-item">Travel</a>
                <a href="#" class="menu-item">Automotive</a>
            </nav>
        </div>
        <div class="menu__footer">
            <div class="menu__help">Help</div>
            <div class="menu__terms">Terms & Conditions</div>
        </div>
    </section>

    <section class="right block">
        <div class="main">
            <div class="cart">
                <h2>Your cart</h2>
                <div class="cart-wrapper">
                    <div class="product-item">
                        <div class="product-item__image"><img src="./images/item.png" alt="item" width="99"></div>
                        <div class="product-item__desc">
                            <div class="product-item__name">Nike ZoomX 2023</div>
                            <div class="product-item__text">Sneakers</div>
                        </div>
                        <div class="product-item__price">99$</div>
                        <div class="product-item__counter">
                            <div class="minus"><button class="btn_minus">−</button></div>
                            <div class="count">10</div>
                            <div class="plus"><button class="btn_plus">+</button></div>
                        </div>
                        <div class="product-item__total-price">200$</div>
                        <div class="product-item__remove"><img src="./images/remove.png" alt="remove"></div>
                    </div>

                    <div class="product-item">
                        <div class="product-item__image"><img src="./images/item.png" alt="item" width="99"></div>
                        <div class="product-item__desc">
                            <div class="product-item__name">Nike ZoomX 2023</div>
                            <div class="product-item__text">Sneakers</div>
                        </div>
                        <div class="product-item__price">99$</div>
                        <div class="product-item__counter">
                            <div class="minus"><button class="btn_minus">−</button></div>
                            <div class="count">10</div>
                            <div class="plus"><button class="btn_plus">+</button></div>
                        </div>
                        <div class="product-item__total-price">200$</div>
                        <div class="product-item__remove"><img src="./images/remove.png" alt="remove"></div>
                    </div>

                    <div class="product-item">
                        <div class="product-item__image"><img src="./images/item.png" alt="item" width="99"></div>
                        <div class="product-item__desc">
                            <div class="product-item__name">Nike ZoomX 2023</div>
                            <div class="product-item__text">Sneakers</div>
                        </div>
                        <div class="product-item__price">199$</div>
                        <div class="product-item__counter">
                            <div class="minus"><button class="btn_minus">−</button></div>
                            <div class="count">10</div>
                            <div class="plus"><button class="btn_plus">+</button></div>
                        </div>
                        <div class="product-item__total-price">320$</div>
                        <div class="product-item__remove"><img src="./images/remove.png" alt="remove"></div>
                    </div>

                    <div class="product-item">
                        <div class="product-item__image"><img src="./images/item.png" alt="item" width="99"></div>
                        <div class="product-item__desc">
                            <div class="product-item__name">Nike ZoomX 2023</div>
                            <div class="product-item__text">Sneakers</div>
                        </div>
                        <div class="product-item__price">99$</div>
                        <div class="product-item__counter">
                            <div class="minus"><button class="btn_minus">−</button></div>
                            <div class="count">10</div>
                            <div class="plus"><button class="btn_plus">+</button></div>
                        </div>
                        <div class="product-item__total-price">200$</div>
                        <div class="product-item__remove"><img src="./images/remove.png" alt="remove"></div>
                    </div>
                </div>
            </div>
            <div class="cart__footer">
                <div class="cart__total-price-title">TOTAL PRICE: <span class="cart__total-price">198$</span></div>
                <div class="cart__checkout"><button class="cart__checkout-btn">Proceed to checkout</button></div>
            </div>
        </div>
    </section>
</div>

</body>
</html>
